spring.application.name=trustwfh


spring.datasource.url=jdbc:postgresql://localhost:5432/trustwfh
spring.datasource.username=gaurav
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA configurations
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=trustwfh-group
spring.kafka.consumer.auto-offset-reset=earliest

# Kafka Producer (Serializer: Object -> JSON)
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Kafka Consumer (Deserializer: JSON -> Object)
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# Actuator Configuration
# Expose only health by default, or * for all (metrics, env, etc.)
management.endpoints.web.exposure.include=health,info,metrics
# Show detailed health (status of DB, Kafka, etc.)
management.endpoint.health.show-details=always
# Grouping for Liveness/Readiness (K8s standard)
management.health.probes.enabled=true
